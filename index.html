<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="data/data_12h.js"></script>
    <script src="data/data_24h.js"></script>
    <script src="data/data_7d.js"></script>
    <meta charset="UTF-8">
    <title>Dane z czujników</title>
</head>
<body>
<main>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                Dane z czujników
            </div>
            <div class="card-body">
                <h6 class="card-title"><i class="fa-solid fa-calendar-days"></i> Ostatni odczyt: <span class="date"></span></h6>
                <h4 class="card-text"><i class="fa-solid fa-temperature-high"></i> Temperatura: <span class="last-readout temperature"> </span>°C</h4>
                <h4 class="card-text"><i class="fa-solid fa-droplet"></i> Wilgotność powietrza: <span class="last-readout humidity"></span>%</h4>
            </div>
        </div>
        <div class="d-flex gap-2 justify-content-center py-5">
            <button type="button" id="12h" class="btn btn-primary btn-lg rounded-pill data-selector"
                    onclick="changeDataset(this)">Ostatnie 12 godzin
            </button>
            <button type="button" id="24h" class="btn btn-secondary btn-lg rounded-pill data-selector"
                    onclick="changeDataset(this)">Ostatnie 24 godziny
            </button>
            <button type="button" id="7d" class="btn btn-secondary btn-lg rounded-pill data-selector"
                    onclick="changeDataset(this)">Ostatnie 7 dni
            </button>
        </div>
    </div>
    <div class="container-fluid justify-content-center">
        <div class="chart">
            <canvas id="temperature"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/basic.js"></script>
</main>
</body>
</html>
