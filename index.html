<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="data/data_12h.js"></script>
    <script src="data/data_24h.js"></script>
    <script src="data/data_7d.js"></script>
    <meta charset="UTF-8">
    <title>Dane z czujników</title>
</head>
<body>
<main>
<h1>Ostatni odczyt:</h1>
<h3>Data: <span class="date"></span></h3>
<h3>Temperatura: <span class="temperature"> </span>°C</h3>
<h3>Wilgotność powietrza: <span class="humidity"></span>%</h3>
<div class="d-flex gap-2 justify-content-center py-5">
    <button type="button" id="12h" class="btn btn-primary btn-lg rounded-pill data-selector" onclick="changeDataset(this)">Ostatnie 12 godzin</button>
    <button type="button" id="24h" class="btn btn-secondary btn-lg rounded-pill data-selector" onclick="changeDataset(this)">Ostatnie 24 godziny</button>
    <button type="button" id="7d" class="btn btn-secondary btn-lg rounded-pill data-selector" onclick="changeDataset(this)">Ostatnie 7 dni</button>
</div>
<div class="chart">
    <canvas id="temperature"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/chart.js"></script>
<script src="js/basic.js"></script>
</main>
</body>
</html>
